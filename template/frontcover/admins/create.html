{% extends './base.html' %}
{% load static %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 pb-[9%]">
    <div class="w-full max-w-md bg-white shadow-md max-sm:overflow-y-auto max-sm:h-[90vh] max-sm:p-[12%] rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create User</h2>
      <form id="profileForm" class="overflow-auto max-sm:mb-[36%]" method="post">
        {% csrf_token %}
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username"  value=""  name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email"  value=""  id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
  
        <!-- Current Password -->
        <div class="mb-4">
          <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
          <input type="text"  value=""  id="current-password" name="current-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
  
        <!-- Balance -->
        <div class="mb-4">
          <label for="balance" class="block text-sm font-medium text-gray-700">Balance</label>
          <input type="number"  value=""  id="balance" name="balance" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-center flex-col items-center w-full">
          <button type="submit" onclick="storeFormData()" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Create Profile
          </button>
          <a class="bg-red-500 m-5 w-full text-white p-3 text-center " href="{% url  'AdminContr' userc.uuid %} ">back</a>
        </div>
      </form>
    </div>
  </div>
  {% if messages %}
    
  {% for emailMessage in messages  %}
  <script>

    errormessage.innerHTML = '{{emailMessage}}'
    if(document.querySelector('#errormessagecon')){
        document.querySelector('#errormessagecon').classList.remove('hidden')
    }
  </script>
  {% endfor %}
  {% endif %}
{% endblock body %}
