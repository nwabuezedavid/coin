{% extends './base.html' %}
{% load static %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 pb-[9%]">
    <div class="w-full max-w-md bg-white shadow-md max-sm:overflow-y-auto max-sm:h-[90vh] max-sm:p-[12%] rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">create Deposit</h2>
      <form id="profileForm" class="overflow-auto max-sm:mb-[36%]" method="post">
        {% csrf_token %}
        <!-- Username -->
        <div class="mb-4">
          <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input type="number" id="amount" required  value=""  name="amount" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">name</label>
          <input type="text" id="name" required  value=""  name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">wallet Address(*) </label>
          <input type="text" required   value=""  id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Date(*) </label>
          <input type="datetime-local" required   value=""  id="email" name="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>
  
  
        <div class="mb-4">
          <label for="user" class="block text-sm font-medium text-gray-700">User </label>
          <select name="uuid" id="user" required class="w-full p-3">
           
            <option value="">Choose a user</option>
          
            {% for i in  alluser %}
            <option value="{{i.uuid}}">{{i.user.username}}</option>
            {% endfor %}
          </select>
       
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-center flex-col items-center w-full">
          <button type="submit" onclick="storeFormData()" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            create Deposit
          </button>
          <a class="bg-red-500 m-5 w-full text-white p-3 text-center " href="{% url  'AdminWApproved' userc.uuid %} ">back</a>
        </div>
      </form>
    </div>
  </div>
  {% if messages %}
    
  {% for emailMessage in messages  %}
  <script>

    errormessage.innerHTML = '{{emailMessage}}'
    if(document.querySelector('#errormessagecon')){
        document.querySelector('#errormessagecon').classList.remove('hidden')
    }
  </script>
  {% endfor %}
  {% endif %}
{% endblock body %}
